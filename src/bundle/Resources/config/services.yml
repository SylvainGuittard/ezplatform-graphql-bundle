services:
    BD\EzPlatformGraphQL\Command\GeneratePlatformDomainTypesCommand:
        autoconfigure: true
        autowire: true
        tags:
            -  { name: console.command }

    BD\EzPlatformGraphQL\Command\GeneratePlatformSchemaCommand:
        autoconfigure: true
        autowire: true
        tags:
            -  { name: console.command }

    bd_ezplatform_graphql.graph.mutation.section:
        class: BD\EzPlatformGraphQL\GraphQL\Mutation\SectionMutation
        arguments:
            - "@ezpublish.api.service.section"
        tags:
            - { name: "overblog_graphql.mutation", alias: "CreateSection", method: "createSection" }
            - { name: "overblog_graphql.mutation", alias: "DeleteSection", method: "deleteSection" }

    BD\EzPlatformGraphQL\GraphQL\InputMapper\SearchQueryMapper: ~
