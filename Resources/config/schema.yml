services:
    _defaults:
        autoconfigure: true
        autowire: true
        public: false

    BD\EzPlatformGraphQLBundle\Schema\:
        resource: '../../Schema'

    _instanceof:
        BD\EzPlatformGraphQLBundle\Schema\Domain\Content\BaseWorker:
            calls:
                - [setNameHelper, ['@BD\EzPlatformGraphQLBundle\Schema\Domain\Content\NameHelper']]

        BD\EzPlatformGraphQLBundle\Schema\Domain\Content\SchemaWorker:
            tags:
                - {name: 'ezplatform_graphql.schema_worker'}

        BD\EzPlatformGraphQLBundle\Schema\Domain\Iterator:
            tags:
                - {name: 'ezplatform_graphql.schema_domain_iterator'}

    BD\EzPlatformGraphQLBundle\Schema\Domain\Content\FieldDefinition\AddFieldDefinitionToDomainContent:
        arguments:
            $defaultFieldValueBuilder: '@BD\EzPlatformGraphQLBundle\Schema\Domain\Content\FieldValueBuilder\BaseFieldValueBuilder'

    BD\EzPlatformGraphQLBundle\DomainContent\FieldValueBuilder\RelationListFieldValueBuilder:
        tags:
            - {name: ezplatform_graphql.field_value_builder, type: 'ezobjectrelationlist'}

    BD\EzPlatformGraphQLBundle\DomainContent\FieldValueBuilder\SelectionFieldValueBuilder:
        tags:
            - {name: ezplatform_graphql.field_value_builder, type: 'ezselection'}
